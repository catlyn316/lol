<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>即時協作網站</title>
    <!-- Gun.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <!-- 基本樣式 -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app">
        <!-- 登入介面 -->
        <div id="loginScreen" class="login-screen">
            <div class="login-box">
                <h2>請輸入您的名稱</h2>
                <input type="text" id="usernameInput" placeholder="您的名稱...">
                <button onclick="login()">進入聊天室</button>
            </div>
        </div>

        <!-- 聊天室介面 -->
        <div id="chatScreen" class="chat-screen" style="display: none;">
            <header>
                <h1>即時協作網站</h1>
                <div class="user-info">
                    歡迎, <span id="currentUsername"></span>
                    <button id="clearMessages" class="clear-button">清除所有訊息</button>
                </div>
            </header>
            <main>
                <div id="messages" class="messages-container"></div>
                <div class="input-container">
                    <input type="text" id="messageInput" placeholder="輸入訊息...">
                    <button onclick="sendMessage()">發送</button>
                </div>
            </main>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
